<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Not Uygulaması</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <h2>Giriş / Kayıt</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Şifre"><br>
  <button id="signupBtn">Kayıt Ol</button>
  <button id="loginBtn">Giriş Yap</button>
  <button id="logoutBtn">Çıkış Yap</button>
  <p id="status"></p>

  <div id="noteSection">
    <h3>Notlarım</h3>
    <label for="gradeSelect">Sınıf:</label>
    <select id="gradeSelect"></select>
    <label for="unitSelect">Ünite:</label>
    <select id="unitSelect"></select>
    <div id="editor"></div>
    <button id="saveNoteBtn">💾 Kaydet</button>
    <button id="loadNoteBtn">☁️ Yükle</button>
    <button id="fullscreenBtn">⛶ Tam Ekran</button>
    <button id="clearNoteBtn">🧼 Notu Temizle</button>
  </div>
<!-- Quill -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <!-- App Logic -->
  <script src="app.js" defer></script>
</body>
</html>
